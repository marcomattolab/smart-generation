<div class="container">
  <div class="header">
    <h1 class="text-4xl font-bold mb-2">ðŸš€ Smart Scaffolding Generator</h1>
    <p class="text-lg opacity-90">Accelerate your development lifecycle with intelligent project scaffolding</p>
  </div>

  <div class="wizard-container p-10">
    <app-progress-bar />

    <div class="wizard-content bg-white rounded-lg shadow-md p-8 mb-8">
      @switch (wizardState.currentStep()) {
        @case (1) {
          <app-project-info-step />
        }
        @case (2) {
          <app-tech-stack-step />
        }
        @case (3) {
          <app-infrastructure-step />
        }
        @case (4) {
          <app-review-step />
        }
      }
    </div>

    <div class="navigation flex justify-between items-center">
      <button class="btn btn-secondary" [class.hidden]="wizardState.currentStep() === 1" (click)="previousStep()">Previous</button>
      <div class="flex-grow"></div>
      <button class="btn btn-primary" (click)="handleNextStep()">
        @if (wizardState.isLastStep()) {
          <span>ðŸš€ Generate Project</span>
        } @else {
          <span>Next</span>
        }
      </button>
    </div>
  </div>
</div>
