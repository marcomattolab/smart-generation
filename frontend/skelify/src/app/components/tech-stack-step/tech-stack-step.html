<h2 class="tech-stack-title">Select Technology Stack</h2>

<div class="tech-stack-container">
  <div>
    <label class="tech-category-label">Backend Framework</label>
    <div class="tech-grid">
      @for (tech of backendTechs; track tech.id) {
        <div class="tech-card"
             [class.tech-card-selected]="wizardState.techStack().backend === tech.id"
             (click)="updateTech('backend', tech.id)">
          <div class="icon-container">
            <img [src]="tech.iconPath" [alt]="tech.name" class="tech-icon">
          </div>
          <h3 class="tech-name">{{ tech.name }}</h3>
          <p class="tech-description">{{ tech.description }}</p>
        </div>
      }
    </div>
  </div>

  <div>
    <label class="tech-category-label">Frontend Framework</label>
    <div class="tech-grid">
      @for (tech of frontendTechs; track tech.id) {
        <div class="tech-card"
             [class.tech-card-selected]="wizardState.techStack().frontend === tech.id"
             (click)="updateTech('frontend', tech.id)">
          <div class="icon-container">
            <img [src]="tech.iconPath" [alt]="tech.name" class="tech-icon">
          </div>
          <h3 class="tech-name">{{ tech.name }}</h3>
          <p class="tech-description">{{ tech.description }}</p>
        </div>
      }
    </div>
  </div>

  <div>
    <label class="tech-category-label">Mobile Development</label>
    <div class="tech-grid">
      @for (tech of mobileTechs; track tech.id) {
        <div class="tech-card"
             [class.tech-card-selected]="wizardState.techStack().mobile === tech.id"
             (click)="updateTech('mobile', tech.id)">
          <div class="icon-container">
            <img [src]="tech.iconPath" [alt]="tech.name" class="tech-icon">
          </div>
          <h3 class="tech-name">{{ tech.name }}</h3>
          <p class="tech-description">{{ tech.description }}</p>
        </div>
      }
    </div>
  </div>

  <div class="form-group">
    <label for="database" class="form-label">Database</label>
    <select id="database" class="form-select" (change)="onDatabaseChange($event)">
      <option value="">Select Database</option>
      @for (db of databases; track db.value) {
        <option [value]="db.value" [selected]="wizardState.techStack().database === db.value">{{ db.name }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="security" class="form-label">Security</label>
    <select id="security" class="form-select" (change)="onSecurityChange($event)">
      <option value="">Select Security Features</option>
      @for (security of securities; track security.value) {
        <option [value]="security.value" [selected]="wizardState.techStack().security === security.value">{{ security.name }}</option>
      }
    </select>
  </div>
</div>
