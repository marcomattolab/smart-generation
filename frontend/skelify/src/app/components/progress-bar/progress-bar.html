<div class="progress-bar-container">
  <!-- Progress Line -->
  <div class="progress-line">
    <div [style.width]="progressWidth()" class="progress-line-inner"></div>
  </div>

  <!-- Steps -->
  <div class="steps-container">
    <div class="steps-wrapper">
      @for (step of steps(); track step.label; let i = $index) {
        <div class="step-item">
          <div class="step-content" (click)="navigateToStep(i + 1)" [class.step-clickable]="i + 1 < currentStep()">
            <div
              class="step-circle"
              [class.step-circle-active]="i + 1 <= currentStep()"
              [class.step-circle-inactive]="i + 1 > currentStep()"
            >
              @if (i + 1 < currentStep()) {
                <span class="step-checkmark">&#10003;</span>
              } @else {
                <span class="step-number">{{ i + 1 }}</span>
              }
            </div>
            <div class="step-label">{{ step.label }}</div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
