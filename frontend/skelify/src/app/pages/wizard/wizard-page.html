<div class="p-10">
  <!--
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold mb-2">Skelify - Smart Skeleton Generator</h1>
    <p class="text-lg opacity-90">Accelerate your development lifecycle with intelligent project skeleton</p>
  </div>
  -->

  <app-progress-bar />

  <div class="bg-white rounded-lg shadow-md p-8 mb-8">
    @switch (wizardState.currentStep()) {
      @case (1) {
        <app-project-info-step />
      }
      @case (2) {
        <app-tech-stack-step />
      }
      @case (3) {
        <app-infrastructure-step />
      }
      @case (4) {
        <app-review-step />
      }
    }
  </div>

  <div class="flex justify-between items-center">
    <button class="py-3 px-8 rounded-lg text-base font-semibold cursor-pointer transition-all duration-300 inline-block no-underline bg-gray-100 text-gray-600 border-2 border-gray-200 hover:bg-gray-200 hover:border-gray-300" [class.hidden]="wizardState.currentStep() === 1" (click)="previousStep()">Previous</button>
    <div class="flex-grow"></div>
    <button class="py-3 px-8 rounded-lg text-base font-semibold cursor-pointer transition-all duration-300 inline-block no-underline bg-gradient-to-br from-purple-600 to-indigo-500 text-white transform hover:-translate-y-0.5 hover:shadow-lg" (click)="handleNextStep()">
      @if (wizardState.isLastStep()) {
        <span>ðŸš€ Generate Project</span>
      } @else {
        <span>Next</span>
      }
    </button>
  </div>
</div>
