<div class="bg-gradient-to-br from-purple-600 to-indigo-500 min-h-screen p-5">
  <div class="max-w-7xl mx-auto bg-white/95 rounded-2xl shadow-2xl overflow-hidden backdrop-blur-sm">

    <!-- Header -->
    <header class="bg-gradient-to-br from-gray-800 to-gray-700 text-white p-4 flex justify-between items-center shadow-md">
      <div class="flex items-center">
        <svg class="w-8 h-8 mr-2 text-purple-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        <a routerLink="/" class="text-2xl font-bold tracking-wider">Skelify</a>
      </div>

      <div class="flex items-center space-x-4">
        @if (isAuthenticated$ | async) {
          <button (click)="logout()" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
          </button>
        } @else {
          <button (click)="login()" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0110.5 3h6a2.25 2.25 0 012.25 2.25v13.5A2.25 2.25 0 0116.5 21h-6a2.25 2.25 0 01-2.25-2.25V15m-3 0l3-3m0 0l3 3m-3-3h12.75" />
            </svg>
          </button>
        }

        <div class="relative" #menu>
          <button (click)="toggleMenu()" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
          </button>

        @if (isMenuOpen()) {
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <a routerLink="/about" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
            <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
          </div>
        }
        </div>
      </div>
    </header>

    <main>
      <router-outlet></router-outlet>
    </main>

    <footer class="bg-gray-800 text-white">
      <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-lg font-semibold">Skelify</h3>
            <p class="text-sm text-gray-400">Smart Skeleton Generator</p>
          </div>
          <div class="flex space-x-6">
            <a routerLink="/about" class="text-gray-400 hover:text-white">About</a>
            <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
            <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
          </div>
        </div>
        <div class="mt-8 border-t border-gray-700 pt-8 text-center text-sm text-gray-400">
          &copy; 2024 Skelify. All rights reserved.
        </div>
      </div>
    </footer>
  </div>
</div>
