<div class="container">
  <app-header></app-header>
  <div class="wizard-container">
    <app-progress-bar></app-progress-bar>
    <div id="dynamicWizardContent">
      <div [ngSwitch]="currentStep">
        <app-project-info-step *ngSwitchCase="1"></app-project-info-step>
        <app-plugin-config-step *ngSwitchDefault></app-plugin-config-step>
        <app-review-step *ngSwitchCase="totalSteps"></app-review-step>
      </div>
    </div>
    <div class="navigation">
      <button class="btn btn-secondary" id="prevBtn" (click)="previousStep()" [style.display]="currentStep > 1 ? 'block' : 'none'">Previous</button>
      <div></div>
      <button class="btn btn-primary" id="nextBtn" (click)="nextStep()">{{currentStep === totalSteps ? 'ðŸš€ Generate Project' : 'Next'}}</button>
    </div>
  </div>
</div>
